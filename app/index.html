<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./libs/libs.css">
  <link rel="stylesheet" href="./libs/font-awesome.min.css">
  <link rel="stylesheet" href="./css/main.css">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bebas+Neue|Montserrat&display=swap" rel="stylesheet">
  <title>Burgers</title>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="container">
        <div class="logo">
          <div class="logo__img">
            <img src="./images/logo.png" alt="logo">
          </div>
          <div class="logo__phone">
            <i class="fa fa-telegram logo__icon" aria-hidden="true"></i>
            Express Delivery +1 234 567 h890
          </div>
        </div>
        <nav class="nav">
          <ul class="menu">
            <li class="menu__item"><a href="#" class="menu__link">home</a></li>
            <li class="menu__item"><a href="#" class="menu__link">menu</a></li>
            <li class="menu__item"><a href="#" class="menu__link">our story</a></li>
            <li class="menu__item"><a href="#" class="menu__link">contact us</a></li>
          </ul>
        </nav>
        <div class="header__content">
          <div class="header__upsign">
            It is a good time for the great taste of burgers
          </div>
          <h1 class="header__title">
            Burger
          </h1>
          <div class="header__downsign">
            Week
          </div>
        </div>
        <div class="header__price">
          <div class="first-letter">
            <span>$5</span>.49
          </div>
          <span class="another-letter">
            only
          </span>
        </div>
        <div class="header__images">
          <img src="images/header-bg.png" alt="">
        </div>
      </div>
    </header>

    <section class="burgers">
      <div class="container">
        <div class="burgers__content">
          <div class="burgers__left">
            <h3 class="burgers__title">
              <br>
              Most Popular Burger
            </h3>
            <img src="images/burgers__bg-left.png" alt="burgers" class="burgers__img">
          </div>
          <div class="burgers__right">
            <div class="burgers__top">
              <h3 class="burgers__title">
                <br>
                More fun <br>
                more taste
              </h3>
              <img src="images/burgers__bg-top.png" alt="burgers" class="burgers__img">
            </div>
            <div class="burgers__bottom">
              <h3 class="burgers__title">
                <br>
                Fresh & Chili
              </h3>
              <img src="images/burgers__bg-bottom.png" alt="" class="burgers__img">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
